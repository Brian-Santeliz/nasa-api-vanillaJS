<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APOD | Nasa API</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Animated Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body style="background: #f4f6ff;">
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
      <h1 class="navbar-brand mb-0 display-1">Astronomy Picture of the Day</h1>
    </nav>
    <main class="container">
      <div class="spinner" id="spinner" class="container mx-auto">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div class="row">
        <div
          class="col-md-12 col-sm-9 container text-center mt-4"
          id="container"
        ></div>

        <form class="col-sm-5 col-md-6 form-group mx-auto mt-5" id="form">
          <label for="fecha">Previous publications:</label>
          <input
            type="date"
            name=""
            id="fecha"
            max="2020"
            class="form-control"
            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
            required
          />
          <div class="form-group">
            <button class="form-control mt-3 btn btn-info">
              <i class="fas fa-arrow-circle-left"></i> Get Now!
            </button>
          </div>
        </form>
        <div id="alert" class="container text-center"></div>
      </div>
    </main>
    <footer class="navbar w-100 text-white bg-dark">
      <section
        class="container p-3 d-flex justify-content-between contenedor-footer"
      >
        <small class="text-center"
          >Come tomorrow for another post! <i class="fas fa-stars"></i>
        </small>
        <span>
          <a
            class="text-white"
            href="https://github.com/Brian-Santeliz"
            target="_blank"
            >Github</a
          >
          <i class="fab fa-github 5x"></i
        ></span>
        <span
          >Development By Brian Santeliz &copy <span id="year"></span>
        </span>
      </section>
    </footer>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
